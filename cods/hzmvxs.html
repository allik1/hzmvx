<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>hzmvx Website</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        font-family: Arial, sans-serif;
        color: white;
        text-align: center;
    }

    /* Видео-фон на весь экран */
    #bg-video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
    }

    /* Контейнер с контентом */
    .container {
        position: relative;
        z-index: 1;
        backdrop-filter: blur(5px);
        background: rgba(0,0,0,0.5);
        border-radius: 20px;
        padding: 30px;
        max-width: 800px;
        margin: 50px auto;
    }

    .buttons img {
        width: 60px;
        height: 60px;
        margin: 10px;
        cursor: pointer;
        transition: 0.2s;
    }

    .buttons img:hover {
        transform: scale(1.1);
    }

    /* Панель управления музыкой */
    .music-controls {
        margin-top: 20px;
    }

    .music-controls button {
        font-size: 18px;
        padding: 10px 15px;
        margin: 0 10px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        background: rgba(255,255,255,0.2);
        color: white;
        transition: 0.2s;
    }

    .music-controls button:hover {
        background: rgba(255,255,255,0.4);
    }

    /* Встроенное видео внутри контейнера */
    video.inline-video {
        width: 80%;
        border-radius: 20px;
        margin-top: 20px;
    }

    /* Мини-лого с подсказкой */
    #mini-logo {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border: 2px solid white;
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 1000;
        cursor: pointer;
        transition: transform 0.2s;
    }

    #mini-logo:hover {
        transform: scale(1.1);
    }

    /* Кастомный tooltip */
    .tooltip {
        position: fixed;
        top: 55px; /* чуть ниже логотипа */
        left: 10px;
        background: rgba(0,0,0,0.7);
        padding: 5px 10px;
        border-radius: 5px;
        color: white;
        font-size: 12px;
        display: none;
        z-index: 1001;
    }
</style>
</head>
<body>

<!-- Видео-фон -->
<video id="bg-video" autoplay muted loop>
    <source src="marvel-spider-man.1920x1080 (2).mp4" type="video/mp4">
    Ваш браузер не поддерживает видео.
</video>

<!-- Мини-лого с подсказкой и ссылкой -->
<a href="https://example.site" target="_blank">
    <img id="mini-logo" src="Снимок экрана 2025-03-13 142841.png" alt="Logo">
</a>
<div class="tooltip" id="logo-tooltip">Projects by alik</div>

<div class="container">
    <h1>Welcome to hzmvx Website</h1>
    <p>This website is about hzmvx!</p>

    <!-- Соц кнопки -->
    <div class="buttons">
        <a href="https://www.roblox.com/users/4752313023/profile/" target="_blank">
            <img src="https://play-lh.googleusercontent.com/7cIIPlWm4m7AGqVpEsIfyL-HW4cQla4ucXnfalMft1TMIYQIlf2vqgmthlZgbNAQoaQ" alt="Roblox">
        </a>
        <a href="https://youtube.com/@plsdonate_m?si=wuKEuOXPP2cMH8Q5" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/YouTube_full-color_icon_%282017%29.svg" alt="YouTube">
        </a>
        <a href="https://www.instagram.com/haz0me/" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg" alt="Instagram">
        </a>
    </div>


    <!-- Фоновая музыка -->
    <audio id="bg-music" loop>
        <source src="DJ wdieei - munchasen Syndrome HARDSTYLE (Super slowed).mp3" type="audio/mp3">
        Ваш браузер не поддерживает аудио.
    </audio>

    <!-- Панель управления музыкой -->
    <div class="music-controls">
        <button onclick="changeVolume(-0.1)">- Volume</button>
        <button onclick="changeVolume(0.1)">+ Volume</button>
    </div>
</div>

<script>
    const music = document.getElementById('bg-music');
    music.volume = 1.0; // начальная громкость 100%

    // Автостарт музыки после первого клика
    function startMusic() {
        music.play();
        window.removeEventListener('click', startMusic);
    }
    window.addEventListener('click', startMusic);

    // Регулировка громкости
    function changeVolume(delta) {
        let newVolume = music.volume + delta;
        if (newVolume > 1) newVolume = 1;
        if (newVolume < 0) newVolume = 0;
        music.volume = newVolume;
    }

    // Tooltip при наведении на лого
    const logo = document.getElementById('mini-logo');
    const tooltip = document.getElementById('logo-tooltip');

    logo.addEventListener('mouseenter', () => {
        tooltip.style.display = 'block';
    });
    logo.addEventListener('mouseleave', () => {
        tooltip.style.display = 'none';
    });
</script>

</body>
</html>
